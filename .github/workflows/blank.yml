name: CI

on:
  workflow_dispatch:
    inputs:
      string:
        type: string
      boolean:
        type: boolean
      choice:
        type: choice
        options:
          - alpha
          - bravo
          - charlie
      environment:
        type: environment

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Run a one-line script
        env:
          INPUTS: ${{ toJSON(inputs) }}
        run: echo "$INPUTS"
